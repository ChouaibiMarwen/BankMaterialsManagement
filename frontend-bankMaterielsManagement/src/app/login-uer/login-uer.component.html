<div class="container-fluid home">
    <div class="main">
        <!--Sign up form-->
        <input type="checkbox" name="" id="chk" aria-hidden="true">
        <div class="singup">
            <form action="">
                    <label class="signuplabel"for="chk" aria-hidden="true">Sign Up</label>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="secondName" placeholder="Second name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="User Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="checkpassword" placeholder="Retype password" required>
                    <button>Sing up</button>
            </form>
        </div>
    
        <!--Login form-->
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input class="username" type="text" name="username" placeholder="User name" required>
                <input class="password" type="password" name="password" placeholder="Password" required>
                <button>Login</button>         
            </form>
        </div>
    </div>
</div>
