<app-header></app-header>

<!-- Add Equipment to the stock -->
<div class="container">

    <div class="row addEquipment">          
        <!--Add equipment-->
        <div class="col-lg-3 cards-list">
             <!--Souris-->
                <div class="card" style="width: 14rem">
                    <img class="card-img-top mx-auto pt-2" src="../../assets/unitecentrale.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Unité centrale</h5>
                        <p class="card-text">

                            <!--Add Quantity here-->
                            <span class="ref">Quantité : </span>
                        </p>
                        <button class="btn btn-success" id="addBtn" (click)="open(addEquipment )">Ajouter</button> 
                     
                    </div>
                </div>
        </div>
        <div class="col-lg-3">    
            <!-- Scanner -->
                <div class="card" style="width: 14rem">
                    <img class="card-img-top mx-auto pt-2" src="../../assets/scanner.png" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Scanner</h5>
                        <p class="card-text">
                            <!--Add Quantity here-->
                            <span class="ref">Quantité :</span>
                        </p>
                        <button class="btn btn-primary btn-success" id="addBtn" (click)="open(addEquipment )">Ajouter</button> 
                        
                    </div>
                </div>
        </div>
        <div class="col-lg-3">   
                <!-- Clavier-->
                <div class="card" style="width: 14rem">
                    <img class="card-img-top mx-auto pt-2" src="../../assets/clavier.jfif" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Clavier</h5>
                        <p class="card-text">
                            <!--Add Quantity here-->
                            <span class="ref">Quantité :</span>
                        </p>
                        <button class="btn btn-primary btn-success" id="addBtn" (click)="open(addEquipment )">Ajouter</button> 
                        
                    </div>
                </div>
        </div> 
        <div class="col-lg-3">       
                <!--Imprimante-->
                <div class="card" style="width: 14rem">
                    <img class="card-img-top mx-auto pt-2" src="../../assets/imprimante.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Imprimante</h5>
                        <p class="card-text">
                            <!--Add Quantity here-->
                            <span class="ref">Quantité :</span>
                        </p>
                        <button type="button" class="btn btn-success" id="addBtn" data-toggle="modal"  (click)="open(addEquipment )">Ajouter</button> 
                        
                    </div>
                </div>
        </div>
         
        
    </div>
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Ref</th>
                <th scope="col">type</th>
                <th scope="col">Modifier</th>
              </tr>
                
            </thead>
        </table>  
    </div>




    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">New KPI</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <input type="text"  class="formKpi" placeholder="The new's Kpi name" name="kpiname"  ><br>
                <button type="button " class="addBtn3"  data-dismiss="content"><i class="material-icons" >group_add</i>Add</button>
        </div>
        </div>
       
      </ng-template>
    
    
      <ng-template #addEquipment let-c="close" let-d="dismiss">
        
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title"></h4>
          <button type="button" class="close btn btn-danger" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
            <!--Equipment type-->
            <label for="equipmentType">Type d'equipement </label>
            <select class="form-select" name="equipmentType" id="equipmentType">
                <option value="uniteCentrale">Unité centrale</option>
                <option value="scanner">Scanner</option>
                <option value="Imprimante">Imprimante</option>
                <option value="clavier">Clavier</option>
            </select>

            <!--Equipment quantity-->
            <label for="quantity">Qunatité </label>
            <input type="number" class="form-control" name="quantity" value="1">

            <!--Equipment date-->
            <label for="equipmentDate">Date d'ajout </label>
            <input class="form-control" type="date" name="equipmentDate" id="equipmentDate">

            <button class="btn btn-success" type="submit">Ajout</button>
            <button class="btn btn-danger" type="button" (click)="d('Cross click')">Fermer</button>
        </div>
       
      </ng-template>


</div>
