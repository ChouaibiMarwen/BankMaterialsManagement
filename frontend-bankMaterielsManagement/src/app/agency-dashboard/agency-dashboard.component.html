<div class="container">

    <!--Collapse button-->
    <button class="btn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Ajouter Agence
    </button>

    <div class="collapse btn-primary" id="collapseExample">

        <!--Add agency form-->

        <form>
            <div class="form-group">
                <label for="agencyName">Nom du l'agence :</label>
                <input type="text" class="form-control" id="agencyName" placeholder="Nom">
            </div>        

            <div class="form-group">
                <label for="agencyAddress">Address du l'agence :</label>
                <input type="text" class="form-control" id="agencyAddress" placeholder="Address">
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="button">Ajouter</button>
            </div>

        </form>

    </div>

</div>
